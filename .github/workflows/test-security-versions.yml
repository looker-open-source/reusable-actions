name: test security versions
on:
  workflow_dispatch:

jobs:
  setup:
    uses: looker-open-source/reusable-actions/.github/workflows/security-versions.yml@${{ github.sha }}

  test:
    name: test - ${{ matrix.looker }}
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        looker: ${{ fromJson(needs.setup.outputs.matrix_json) }}

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo Hello, ${{ matrix.looker }}
